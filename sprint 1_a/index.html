<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body onload="initGame()">
    <h1>Minesweeper</h1>
    <p>Choose your level:</p>
    <div class="levelcontainer">

        <input type="radio" onchange="handleLevel(this)" id="4" name="level" value="2" checked="checked">
        <label for="html">Beginner</label><br>
        <input type="radio" onchange="handleLevel(this)" id="8" name="level" value="12">
        <label for="css">Intermediate</label><br>
        <input type="radio" onchange="handleLevel(this)" id="12" name="level" value="30">
        <label for="javascript">Expert</label>

    </div>
    
    <div class="game-board">
        <button onclick="restartGame(this)">Start Game</button>
        <div class="msgToUser">Start playing!</div>
        <div class="timer">Timer: <span id="spanTimer">0</span></div>
        <div class="board-container"></div>
    </div>

    <script src='js/utils.js'></script>
    <script src='js/board.js'></script>
    <script src='js/game.js'></script>
</body>

</html>
